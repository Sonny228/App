<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Главная</a></li>
                <li><a href="{% url 'akk' %}" class="nav-link px-2 text-white">Прокачка</a></li>
              <li><a href="{% url 'about' %}" class="nav-link px-2 text-white">Правила</a></li>
                <li><a href="{% url 'create' %}" class="nav-link px-2 text-white">Отзывы</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="Поиск">
              <input type="Поиск" class="form-control form-control-dark text-bg-dark" placeholder="Поиск..." aria-label="Поиск">
            </form>

            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2">Логин</button>
              <button type="button" class="btn btn-warning">Регистрация</button>
            </div>
          </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-body-secondary">Главная</a></li>
          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link px-2 text-body-secondary">О нас</a></li>
          <li class="nav-item"><a href="{% url 'create' %}" class="nav-link px-2 text-body-secondary">Правила</a></li>
        </ul>
        <p class="text-center text-body-secondary">Prime.snus@gmail.ru</p>
        <p class="text-center text-body-secondary">+79992283414</p>
    </footer>


</body>
</html>
